<template>
    <!-- Example of Simple Data -->
    <c-p2p-alert-component message="Hey!! I have got the data" 
    card-heading="Parent to Child Primitive Data Type Communication"
    number=20
    is-valid=false>
    </c-p2p-alert-component>

    <!-- Example of Complex Data -->
    <div class="slds-m-bottom_medium">
        <c-p2c-carousal-component carousal-details={carousalData}></c-p2c-carousal-component>
    </div>

    <!-- Example of data passing on Action -->
    <div class="slds-m-bottom_medium">
        <lightning-card title="Parent to child Communication on Action">
            <div class="slds-m-around_medium">
                <lightning-input type="number" label="Enter percentage" value={percentage} onchange={changeHandler}></lightning-input>
            <c-p2c-progress-component progress-value={percentage}></c-p2c-progress-component>
            </div>    
        </lightning-card>
    
    </div>
</template>
